<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE - 치킨 메뉴</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🍽️ FOODWASTE 레스토랑</h1>
    <p>오늘의 메인 요리: <strong>치킨</strong></p>
  </header>

  <section class="menu-section">
    <img src="이미지/chicken.png" alt="치킨 이미지" class="main-img" />
    <p class="sub-text">치킨과 함께 곁들이고 싶은 재료를 하나 선택해주세요 🍗</p>

    <div class="ingredients">
      <div class="ingredient" onclick="selectIngredient('우유')"><img src="이미지/milk.png">우유</div>
      <div class="ingredient" onclick="selectIngredient('계란')"><img src="이미지/egg.png">계란</div>
      <div class="ingredient" onclick="selectIngredient('쌀')"><img src="이미지/rice.png">쌀</div>
      <div class="ingredient" onclick="selectIngredient('면')"><img src="이미지/noodles.png">면</div>
      <div class="ingredient" onclick="selectIngredient('김치')"><img src="이미지/kimchi.png">김치</div>
    </div>

    <button class="next-btn" onclick="goToNextPage()">다음으로</button>
  </section>

  <footer>한양대 인터칼리지학과 G19 | FOODWASTE 프로젝트</footer>

  <script>
    let selectedIngredient = "";

    function selectIngredient(ingredient) {
      document.querySelectorAll('.ingredient').forEach(el => el.classList.remove('selected'));
      const selected = Array.from(document.querySelectorAll('.ingredient')).find(el => el.textContent.includes(ingredient));
      selected.classList.add('selected');
      selectedIngredient = ingredient;
      document.querySelector('.next-btn').style.display = 'inline-block';
    }

    function goToNextPage() {
      localStorage.setItem('selectedIngredient', selectedIngredient);
      window.location.href = "next.html"; // 각 메뉴별 결과 페이지로 연결
    }
  </script>
</body>
</html>
