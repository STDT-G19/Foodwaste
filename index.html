<!-- G19.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .ingredients {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .ingredient {
      background-color: #fff;
      padding: 15px 25px;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.2s;
    }
    .ingredient.selected {
      border-color: #2ecc71;
      background-color: #dfffe0;
    }
    .next-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.2em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>FOODWASTE - 치킨</h1>
  <img src="음식 사진/chiken.webp" alt="치킨 이미지">
  <p><strong>같이 먹을 재료는 무엇인가요?:</strong></p>
  <p>치킨과 같이 먹을 원재료를 골라주세요요 (하나만)</p>

  <div class="ingredients">
    <div class="ingredient">우유</div>
    <div class="ingredient">계란</div>
    <div class="ingredient">쌀</div>
    <div class="ingredient">면</div>
    <div class="ingredient">김치</div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    const ingredients = document.querySelectorAll('.ingredient');
    const nextBtn = document.querySelector('.next-btn');
    let selectedText = "";

    ingredients.forEach(item => {
      item.addEventListener('click', () => {
        ingredients.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        selectedText = item.textContent.trim();
        nextBtn.style.display = 'inline-block';
      });
    });

    function goToNextPage() {
      localStorage.setItem('selectedIngredient', selectedText);
      window.location.href = 'next.html';
    }
  </script>
</body>
</html>
